<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankieta</title>
    <link rel="stylesheet" href="./style-form.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="question-number">
            <h1>Pytanie 1</h1>
            <div class="question-content">
            <h2>W jakim jesteś wieku?</h2>
            <form>
          <label><input type="radio" name="wiek" /> 18 – 25 lat</label><br/>
          <label><input type="radio" name="wiek" /> 26 – 39 lat</label><br/>
          <label><input type="radio" name="wiek" /> 40 – 54 lata</label><br/>
          <label><input type="radio" name="wiek" /> 55 – 69 lat</label><br/>
          <label><input type="radio" name="wiek" /> +70 lat</label>
        </form>
      </div>
      <button class="next-button">→</button>
    </div>
  </div>
</body>
</html>
