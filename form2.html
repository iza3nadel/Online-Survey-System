<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <link rel="stylesheet" href="style-form2.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
</head>
<body>
  <div class="background-wrapper">
    <div class="form-wrapper">
      <div class="question-header">
        <h1>Pytanie 2</h1>
      </div>
      <div class="form-box">
        <h2>Jaka jest Twoja płeć?</h2>
        <form>
          <label><input type="radio" name="plec" value="kobieta" /> Kobieta</label><br/>
          <label><input type="radio" name="plec" value="mezczyzna" /> Mężczyzna</label><br/>
          <label><input type="radio" name="plec" value="niebinarna" /> Osoba niebinarna</label><br/>
          <label><input type="radio" name="plec" value="nie_podawac" /> Wolę nie podawać</label>
        </form>
      </div>
    </div>
    <div class="navigation-buttons">
      <button type="button" class="nav-button" id="prev-button">
        <img src="pictures/arrow-back.png" alt="Wstecz" />
      </button>
      <button type="button" class="nav-button" id="next-button">
        <img src="pictures/arrow-next.png" alt="Dalej" />
      </button>
    </div>
  </div>
</body>
</html>
