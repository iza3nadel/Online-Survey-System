<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registration{% endblock %}</title>
    {% block styles %}<link rel="stylesheet" href="../static/css/style-registration.css" />{% endblock %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
    {% extends 'base_auth.html' %}
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
             {% for category, message in messages %}
               <div class="flash flash-{{ category }}">{{ message }}</div>
             {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block form %}
    <form action="{{ url_for('auth.registration_page') }}" method="POST">
        <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <input type="password" id="password" name="password" placeholder="Hasło" required>
        <button type="submit" style="cursor: pointer;">Zarejestruj się</button>
    </form>
    {% endblock %}

            
</body>
</html>
