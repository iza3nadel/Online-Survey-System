<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charts</title>
  <link rel="stylesheet" href="style-charts.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
</head>
<body>
  <img class="arrow" src="./pictures/arrow-left.png">

  <div class="container">
    <h1>Generowanie wykresów</h1>

    <div class="section">
      <label>Wybierz zakres danych do przedstawienia na wykresach:</label>
      <div class="select-wrapper">
        <select>
          <option>Wiek</option>
          <option>Płeć</option>
          <option>Wykształcenie</option>
        </select>
      </div>
      <div class="select-wrapper">
        <select>
          <option>Kandydat</option>
          <option>Partia</option>
        </select>
      </div>
    </div>

    <div class="section">
      <label>Wybierz rodzaj wykresu:</label>
      <div class="select-wrapper">
        <select>
          <option selected>Wykres słupkowy</option>
          <option>Wykres kołowy</option>
        </select>
      </div>
    </div>

    <div class="button">Generuj</div>
  </div>
</body>
</html>
